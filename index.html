<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link rel="icon" href="https://w0.peakpx.com/wallpaper/866/1008/HD-wallpaper-medical-heart-anatomical-black-heart-medical-red.jpg">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="row">
        <div class=" col-5 col-md-4 col-lg-3 me-3 me-md-4 me-lg-5" id="calculator">
            <div class="box">
                <h3 class="text-center">BMI Calculator</h3>
                <br>
                <div class="row">
                    <div class="col-12">
                        <label for="height" class="form-label">Height</label>
                        <input type="text" class="form-control" id="height" placeholder="height in cm">
                    </div>

                    <div class="col-12 pt-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="weight" placeholder="weight in kg">
                    </div>
                </div>
                <br>
                <button type="button" id="calculate" onclick="CalculateBMI()">Calculate</button>
                <br>
                <div class="row " id="result">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
